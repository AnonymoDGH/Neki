<html>
<head>
    <title>Nequi - Resumen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: white;
            color: #4A148C;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .summary {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .status-box {
            background-color: #00C4CC;
            border-radius: 20px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }
        .status-box i {
            font-size: 48px;
            color: white;
            margin-bottom: 20px;
        }
        .status-box p {
            font-size: 24px;
            color: black;
            margin: 0;
        }
        .button {
            background-color: #E10098;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <img alt="°nequi" class="mx-auto mb-2" height="250" src="logo_nequi_header.svg" width="160"/>
        <div class="summary">Resumen</div>
        <div class="status-box">
            <i class="fas fa-check"></i>
            <p>¡Aprobada!</p>
        </div>

    </div>

</html>
