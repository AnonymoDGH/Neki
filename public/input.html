<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nequi App Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Top Bar -->
    <div class="bg-purple-900 text-white p-4 rounded-b-lg shadow-lg">
        <div class="flex justify-between items-center">
            <div>
                <p class="text-sm">Hola,</p>
                <p class="text-xl font-bold">Andres</p>
            </div>
            <div class="flex space-x-4">
                <div>🔔</div>
                <div>❓</div>
            </div>
        </div>

        <div class="mt-4">
            <p class="text-sm">Disponible 💰</p>
            <p class="text-3xl font-bold">$ --</p>
            <p class="text-sm mt-2">Total $ --</p>
        </div>

        <button class="mt-4 bg-white text-purple-900 font-bold py-2 px-4 rounded-full shadow">
            Ta plata 👇
        </button>
    </div>

    <!-- Main Options -->
    <div class="mt-6 px-4">
        <div class="grid grid-cols-3 gap-4 text-center">
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <p class="text-purple-900 font-bold">Tarjeta Nequi</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <p class="text-purple-900 font-bold">Colchón</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <p class="text-purple-900 font-bold">Bolsillos</p>
            </div>
        </div>
    </div>

    <!-- Recommended Services -->
    <div class="mt-6 px-4">
        <p class="text-purple-900 font-bold">Recomendado de Nequi</p>
        <div class="grid grid-cols-3 gap-4 mt-2">
            <div class="flex justify-center items-center bg-white p-4 rounded-lg shadow-lg">
                <img src="path/to/claro_logo.png" alt="Claro">
            </div>
            <div class="flex justify-center items-center bg-white p-4 rounded-lg shadow-lg">
                <img src="path/to/av_villas_logo.png" alt="AV Villas">
            </div>
            <div class="flex justify-center items-center bg-white p-4 rounded-lg shadow-lg">
                <img src="path/to/movistar_logo.png" alt="Movistar">
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white p-4 shadow-lg flex justify-between">
        <div class="text-center">
            <p>🏠</p>
            <p class="text-xs text-gray-500">Inicio</p>
        </div>
        <div class="text-center">
            <p>🔄</p>
            <p class="text-xs text-gray-500">Movimientos</p>
        </div>
        <div class="text-center">
            <p>📋</p>
            <p class="text-xs text-gray-500">Servicios</p>
        </div>
        <div class="text-center">
            <p class="bg-purple-900 text-white p-3 rounded-full">💲</p>
        </div>
    </div>

</body>

</html>
